
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/thangioi-favicon.jpg" rel="shortcut icon" type="image/x-icon" />
    <link rel="icon" type="image/x-icon" href="assets/thangioi-favicon.jpg" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vân Thần Giới</title>
    <meta name="keywords" content="Vấn Đáp Tông Môn" />
    <meta name="description" content="Vân Thần Đế" />
    <title>Vân Thần Giới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <link rel="stylesheet" href="https://hoathinh3d.love/wp-content/themes/halimmovies-child/pages/assets/css/ranks.css">
    <link rel="stylesheet" href="https://hoathinh3d.love/wp-content/themes/halimmovies-child/assets/css/khungava.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
    <script src="assets/main.js"></script>
</head>

<body>
    <div class="wrap-tg-sect-zone py-5 bg-light">
        <div class="wrap-content container">
            <div class="tg-title text-center mb-2">
                <a class="avatar-container khung_top_1_bxh  khung_top_1_bxh position-relative d-inline-block">
                    <img src="assets/thangioi-logo.jpg" width="100px" class="rounded-circle" alt="Vân Thần Giới">
                </a>
                <h1 class="tg-sect-name my-3 color_thien_than py-2">Vân Thần Giới</h1>
                <h2 class="tg-sect-slogan h5 color_dau_de mb-0 py-2">Vấn Đáp Tông Môn</h2>
                <a type="button" class="btn-vtd  color_phong_hao_dau_la_91_cap py-2" href="https://hoathinh3d.mobi/profile/83911"
                    target="_blank">
                    Liên Hệ Tông Chủ
                </a>            
            </div>                     
            <div class="container">
                <div class="tg-sect-search mb-4">
                    <label for="searchInput" class="form-label fw-bold color_chan_tien_pntt w-100 py-2">Pháp bảo vấn đáp</label>
                    <input type="text" id="searchInput" class="form-control mb-3"
                        placeholder="Nhập câu hỏi hoặc từ khóa quan trọng vào đây để tìm kiếm">
                </div>

                <div class="tg-question-and-answer mb-4">
                    <table class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="text-center text-light">#</th>
                                <th scope="col" class="text-center text-light">Câu hỏi</th>
                                <th scope="col" class="text-start text-light">Đáp án</th>
                            </tr>
                        </thead>
                        <tbody id="qa-list"></tbody>
                    </table>
                </div>
                <script>
                    let originalData = [];
                    let clearInputTimeout;
                    fetch('assets/data.json')
                        .then(response => response.json())
                        .then(data => {
                            originalData = data;
                            displayData(originalData);
                        })
                        .catch(error => console.error('Lỗi khi lấy dữ liệu:', error));

                    function displayData(data) {
                        const qaList = document.getElementById('qa-list');
                        qaList.innerHTML = '';
                        if (data.length === 0) {
                            const noResultRow = document.createElement('tr');
                            noResultRow.innerHTML = `
                                <td colspan="3" class="text-center text-danger">Không tìm thấy kết quả</td>
                            `;
                            qaList.appendChild(noResultRow);
                        } else {
                            data.forEach((item, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <th scope="row" class="th-numb text-center">${index + 1}</th>
                                    <td class="th-question">${item.question}</td>
                                    <td class="th-answer">${item.answer}</td>
                                `;
                                qaList.appendChild(row);
                            });
                        }
                    }
                    document.getElementById('searchInput').addEventListener('input', function() {
                        const keyword = this.value.toLowerCase();
                        clearTimeout(clearInputTimeout);
                        const filteredData = originalData.filter(item =>
                            item.question.toLowerCase().includes(keyword) || item.answer.toLowerCase().includes(keyword)
                        );
                        displayData(filteredData);
                        clearInputTimeout = setTimeout(() => {
                            this.value = '';
                            displayData(originalData);
                        }, 10000);
                    });
                    window.addEventListener('load', () => {
                        const searchInput = document.getElementById('searchInput');
                        searchInput.value = '';
                        displayData(originalData);
                    });
                </script>
            </div>
            <h3 class="copyright text-center mt-5 color_tinh_niet">
                &copy; Copyright Vân Thần Giới. Created by Vân Thần Đế
            </h3>
        </div>
    </div>
    <div class="scrollToTop cursor-pointer active-progress">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 0;">
            </path>
        </svg>
    </div>
</body>

</html>
