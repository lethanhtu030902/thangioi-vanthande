<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/thangioi-favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="icon" type="image/x-icon" href="assets/thangioi-favicon.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Thần Giới</title>
    <meta name="keywords" content="Vấn Đáp Tông Môn" />
    <meta name="description" content="Vân Thần Đế" />
    <title>Thần Giới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/jquery.pixelentity.shiner.min.js"></script>
    <script src="assets/main.js"></script>
</head>

<body>
    <div class="wrap-tg-sect-zone py-5">
        <div class="wrap-content">
            <div class="tg-title text-center">
                <a class="tg-logo block peShiner">
                    <img src="assets/thangioi-logo.png" alt="Thần Giới">
                </a>
                <div class="tg-sect-name">Thần Giới</div>
                <div class="tg-sect-slogan">
                    Vấn Đáp Tông Môn
                </div>
            </div>
            <div class="tg-sect-search mb-4">
                <label for="keyword-search">Tìm kiếm:</label>
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Nhập từ khóa để tìm...">
            </div>
            <div class="tg-question-and-answer mb-4 w-100">
                <table class="table">
                    <thead class="thead-light">
                        <tr class="col th-numb text-center">
                            <th scope="col th-numb text-center">#</th>
                            <th scope="col th-question text-center">Câu hỏi</th>
                            <th scope="col th-answer text-start">Đáp án</th>
                        </tr>
                    </thead>
                    <tbody id="qa-list">
                    </tbody>
                </table>
            </div>
            <script>
                let originalData = [];
                fetch('assets/data.json')
                    .then(response => response.json())
                    .then(data => {
                        originalData = data;
                        displayData(originalData);
                    })
                    .catch(error => console.error('Lỗi khi lấy dữ liệu:', error));

                function displayData(data) {
                    const qaList = document.getElementById('qa-list');
                    qaList.innerHTML = '';
                    data.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <th scope="row" class="th-numb text-center">${index + 1}</th>
                    <td class="th-question">${item.question}</td>
                    <td class="th-answer">${item.answer}</td>
                  `;
                        qaList.appendChild(row);
                    });
                }
                document.getElementById('searchInput').addEventListener('input', function() {
                    const keyword = this.value.toLowerCase();
                    const filteredData = originalData.filter(item =>
                        item.question.toLowerCase().includes(keyword) || item.answer.toLowerCase().includes(keyword)
                    );
                    displayData(filteredData);
                });
            </script>

            <div class="copyright text-center">
                Copyright Thần Giới. Created by Vân Thần Đế
            </div>
        </div>
    </div>
    <div class="scrollToTop cursor-pointer active-progress">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 0;">
            </path>
        </svg>
    </div>
</body>
</html>
