
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/thangioi-favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="icon" type="image/x-icon" href="assets/thangioi-favicon.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Thần Giới</title>
    <meta name="keywords" content="Vấn Đáp Tông Môn" />
    <meta name="description" content="Vân Thần Đế" />
    <title>Thần Giới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/jquery.pixelentity.shiner.min.js"></script>
    <script src="assets/main.js"></script>
</head>
<body> 
    <div class="wrap-tg-sect-zone py-5 bg-light">
        <div class="wrap-content container">
            <div class="tg-title text-center mb-4">
                <a class="tg-logo d-block mb-3 peShiner">
                    <img src="assets/thangioi-logo.png" alt="Thần Giới">
                </a>
                <h1 class="tg-sect-name display-4">Thần Giới</h1>
                <h2 class="tg-sect-slogan h5">Vấn Đáp Tông Môn</h2>
                <a type="button" class="btn btn-success mt-3" href="https://hoathinh3d.mobi/profile/83911"
                    target="_blank">
                    Liên Hệ Tông Chủ
                </a>
            </div>
            <div class="tg-point container mt-4">
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Pháp bảo kiểm tra tu vi:</label>
                    <input type="number" id="numberInput" class="form-control" placeholder="Nhập tu vi của bạn">
                </div>
                <button id="showNumberButton" class="btn btn-primary w-100">Kiểm tra tu vi</button>
                <div id="message" class="message mt-3 text-center"></div>
            </div>
            <div class="container mt-5">
                <div class="tg-sect-search mb-4">
                    <label for="searchInput" class="form-label fw-bold">Tìm kiếm:</label>
                    <input type="text" id="searchInput" class="form-control mb-3"
                        placeholder="Nhập từ khóa để tìm...">
                </div>

                <div class="tg-question-and-answer mb-4">
                    <table class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="text-center text-light">#</th>
                                <th scope="col" class="text-center text-light">Câu hỏi</th>
                                <th scope="col" class="text-start text-light">Đáp án</th>
                            </tr>
                        </thead>
                        <tbody id="qa-list"></tbody>
                    </table>
                </div>
                <script>
                    let originalData = [];
                    fetch('assets/data.json')
                        .then(response => response.json())
                        .then(data => {
                            originalData = data;
                            displayData(originalData);
                        })
                        .catch(error => console.error('Lỗi khi lấy dữ liệu:', error));

                    function displayData(data) {
                        const qaList = document.getElementById('qa-list');
                        qaList.innerHTML = '';
                        data.forEach((item, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                            <th scope="row" class="th-numb text-center">${index + 1}</th>
                            <td class="th-question">${item.question}</td>
                            <td class="th-answer">${item.answer}</td>
                          `;
                            qaList.appendChild(row);
                        });
                    }
                    document.getElementById('searchInput').addEventListener('input', function() {
                        const keyword = this.value.toLowerCase();
                        const filteredData = originalData.filter(item =>
                            item.question.toLowerCase().includes(keyword) || item.answer.toLowerCase().includes(keyword)
                        );
                        displayData(filteredData);
                    });
                </script>
            </div>
            <h3 class="copyright text-center mt-5">
                &copy; Copyright Thần Giới. Created by Vân Thần Đế
            </h3>
        </div>
    </div>
    <div class="scrollToTop cursor-pointer active-progress">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 0;">
            </path>
        </svg>
    </div>
</body>
</html>
